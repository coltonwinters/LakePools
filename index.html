<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LakePools</title>
</head>
<body>
    <div id="lakepools">
        <h2>LakePools</h2>
        <div class="inputs">
            <input type="text" id="username" placeholder="Enter Username">
            <input type="text" id="password" placeholder="Enter Password">
            <select id="teams">
                <option>Select Team</option>
                <option value="#dolphins">Miami Dolphins</option>
                <option value="#bills">Buffalo Bills</option>
                <option value="#jets">New York Jets</option>
                <option value="#patriots">New England Patriots</option>
            </select>
            <button type="button" class="pick">Submit</button>
        </div>
        <div class="inputs">
            <div class="pick">
                <div class="team">
                    <b>ColeWinters123</b>
                    <p>Miami Dolphins</p>
                </div>
                <button class="edit">Edit Pick</button>
                <button class="delete">Delete Pick</button>
            </div>
        </div>
    </div>
</body>
</html>
